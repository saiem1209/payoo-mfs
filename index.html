<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payoo mobile bank</title>

    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- taildwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <div
      class="h-[130px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
    <img class="" src="./assets/Group.png" alt="">
</div>
    <form class="bg-white rounded-lg p-5 w-[350px]">
      <div>
        <label for="" class="font-semibold">Mobile Number</label>
        <br />
        <input
        id="mobile-number"
          type="text"
          placeholder="Enter Your Number"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
        />
      </div>
      <div class="mt-5">
        <label for="" class="font-semibold">4 Digit Pin</label>
        <br />
        <input
        id="pin"
          type="text"
          placeholder="Enter 4 Digit Pin"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
        />
      </div>
      <button id="login-button" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white">
        Login
      </button>
    </form>



    <script src="script.js"></script>
  </body>
</html>
