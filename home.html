<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- taildwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] p-3">
    <div class="max-w-lg bg-white mx-auto rounded-b-2xl">
      <div
        class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 mx-auto p-3"
      >
        <div class="flex ml-3 justify-center items-center">
          <img class="max-h-[30px]" src="./assets/Group.png" alt="" />
          <div class="ml-3">
            <h2 class="font-bold">$ <span id="old-amount">50000</span></h2>
            <p>Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]">
            <i class="fa-solid fa-right-from-bracket rotate-180"></i> Logout
          </button>
        </div>
      </div>

      <div class="mt-4 p-3">
        <h2 class="font-bold text-[#080801]">ðŸ”¥ Welcome to Payooo!</h2>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <div class="min-h-[200px] grid grid-cols-3 gap-4 p-3">
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/wallet1.png" alt="" class="mx-auto" />
          <p>Add Money</p>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/send1.png" alt="" class="mx-auto" />
          <p>Cashout</p>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/money1.png" alt="" class="mx-auto" />
          <p>Transfer Money</p>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/bonus1.png" alt="" class="mx-auto" />
          <p>Get Bonous</p>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/purse1.png" alt="" class="mx-auto" />
          <p>Pay Bill</p>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
          <img src="./assets/transaction1.png" alt="" class="mx-auto" />
          <p>Transectons</p>
        </div>
      </div>
    </div>

    <!-- form section -->
    <div class="max-w-lg mx-auto">
      <h1 class="font-semibold mt-2 p-3">Ad Money</h1>
      <form action="" class="bg-white p-5 max-w-lg rounded-2xl">
        <div >
          <h1 class="font-semibold">Select A Bank</h1>
          <select class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full " id="bank">
            <option disabled selected>Pick a Bank</option>
            <option>AB Bank</option>
            <option>Bank ASIA</option>
            <option>DBL</option>
          </select>
        </div>
        <div class="mt-5">
          <label for="" class="font-semibold">Bank Number</label>
          <br />
          <input
            id="bank-number"
            type="text"
            placeholder="Enter Bank Number"
            class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
          />
        </div>
        <div class="mt-5">
          <label for="" class="font-semibold">Amount to add</label>
          <br />
          <input
            id="add-amount"
            type="text"
            placeholder="Enter Your Amount"
            class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
          />
        </div>
        <div class="mt-5">
          <label for="" class="font-semibold">4 Digit Pin</label>
          <br />
          <input
            id="pin-number"
            type="text"
            placeholder="Enter 4 Digit Pin"
            class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
          />
        </div>
        <button id="admoney-btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white">
        Ad Money
      </button>
      </form>
    </div>

    <script src="home.js"></script>
  </body>
</html>
